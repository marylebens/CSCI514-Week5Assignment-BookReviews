<html>

<head>
    <title>Book Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Book Review System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Book Reviews</h1>
        
       <div class="card">
    <div class="card-header bg-primary text-white">
        <h2>Add a Book</h2>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <input type="text" class="form-control" id="bookTitle" placeholder="Book Title">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="author" placeholder="Author">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="publicationYear" placeholder="Publication Year">
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Upload Book Cover Image</label>
            <input type="file" class="form-control" id="imageFile" accept="image/*">
        </div>
        <button class="btn btn-primary" onclick="addBook()">Add Book</button>
    </div>
</div>

        <div id="bookList" class="mt-3"></div>

        <h2 class="mt-4">All Books</h2>
        <button class="btn btn-success mb-3" onclick="showAllBooks()">Show All Books</button>
        <div class="row" id="allbooks"></div>
    </div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
